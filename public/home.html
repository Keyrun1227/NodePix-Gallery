<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page | Full Stack App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container my-5">
    <h1 class="mb-4">Welcome to the Full Stack App, <%= user.displayName %>!</h1>
    <p>Choose an option:</p>
    <ul class="list-group mb-3">
      <li class="list-group-item">
        <a class="btn btn-primary" href="/upload">Image Upload & Editing</a>
      </li>
      <li class="list-group-item">
        <a class="btn btn-primary" href="/gallery">Image Gallery</a>
      </li>
    </ul>
    <button class="btn btn-danger" onclick="confirmLogout()">Logout</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <script>
    function confirmLogout() {
      // Show a confirmation dialog
      const isConfirmed = confirm("Do you really want to logout?");
      // If the user clicks 'OK' in the confirmation dialog, proceed with logout
      if (isConfirmed) {
        window.location.href = '/logout';
      }
    }
  </script>
</body>
</html>
